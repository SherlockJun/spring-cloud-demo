server:
  port: 9101

liquibase:
  change-log: classpath:db/changelog/changelog.xml
  default-schema: spring-cloud-demo
  drop-first: false
  enabled: true

spring:
  messages:
    basename: i18n/messages
    cache-seconds: 3600
  cloud:
    stream:
      bindings:
        user_created_output:
          binder: rabbit
          destination: userCreated
          group: default
          content-type: application/json
          producer:
            required-groups: default
        user_activated_output:
          binder: rabbit
          destination: userActivated
          group: default
          content-type: application/json
          producer:
            required-groups: default
        user_activated_input:
          binder: rabbit
          destination: userActivated
          group: default
          content-type: application/json
          consumer:
            max-attempts: 3

# 积分有效期限,单位:日
points:
  period: 60
  user-activated-rewards: 1000

---
spring:
  profiles: development

---
spring:
  profiles: test